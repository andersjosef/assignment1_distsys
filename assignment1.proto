
syntax = "proto3";

package assignment1;

service FrequencyCalculator {
   
   rpc Calculate(Message) returns (Map) {}

   rpc Combine(stream MessageResponse) returns (Map) {}
}

message Message {
  string message = 1;
}
message MessageResponse {
  string message = 1;
  int32 num = 2;
}
message Map {
  map<string, int32> dict = 1;
}